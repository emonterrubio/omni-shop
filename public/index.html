<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omni Shop - IT Equipment Store</title>
    <style>
        body {
            font-family: 'Lato', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9fafb;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
        }
        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 1rem;
        }
        .subtitle {
            font-size: 1.25rem;
            color: #6b7280;
            margin-bottom: 2rem;
        }
        .password-form {
            background: white;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        .password-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            font-size: 1rem;
            margin-bottom: 1rem;
            box-sizing: border-box;
        }
        .submit-btn {
            background-color: #2563eb;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.375rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .submit-btn:hover {
            background-color: #1d4ed8;
        }
        .error {
            color: #dc2626;
            margin-top: 1rem;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Omni Shop</div>
        <div class="subtitle">IT Equipment Store</div>
        
        <div class="password-form">
            <h2>Access Required</h2>
            <p>Enter the password to access the application</p>
            
            <form id="passwordForm">
                <input 
                    type="password" 
                    id="password" 
                    class="password-input" 
                    placeholder="Enter password" 
                    required
                >
                <button type="submit" class="submit-btn">Access Application</button>
            </form>
            
            <div id="error" class="error" style="display: none;"></div>
        </div>
    </div>

    <script>
        const correctPassword = 'omni-shopping-2025'; // Change this to your desired password
        
        document.getElementById('passwordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error');
            
            if (password === correctPassword) {
                // Store authentication status
                localStorage.setItem('omni-shop-auth', 'true');
                
                // Redirect to the main application
                window.location.href = '/app';
            } else {
                errorDiv.textContent = 'Incorrect password. Please try again.';
                errorDiv.style.display = 'block';
                document.getElementById('password').value = '';
            }
        });
        
        // Check if already authenticated
        if (localStorage.getItem('omni-shop-auth') === 'true') {
            window.location.href = '/app';
        }
    </script>
</body>
</html>
